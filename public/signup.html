<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 col-md-6 mx-auto">
        <h3 class="text-center">Signup</h3>

        <input class="form-control mb-2" id="name" placeholder="Name">
        <input class="form-control mb-2" id="email" placeholder="Email">
        <input class="form-control mb-2" id="password" type="password" placeholder="Password">

        <select class="form-control mb-3" id="role">
            <option value="USER">User</option>
            <option value="VENDOR">Vendor</option>
        </select>

        <button class="btn btn-primary w-100" onclick="register()">Register</button>
        <p class="text-center mt-3">Already have account? <a href="login.html">Login</a></p>
    </div>
</div>

<script>
async function register(){
    const res = await fetch("/api/auth/register",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name:name.value,
            email:email.value,
            password:password.value,
            role:role.value
        })
    });
    const data = await res.json();
    alert(data.message);
}
</script>

</body>
</html>
